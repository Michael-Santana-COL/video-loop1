<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Loop YouTube</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe
    src="https://www.youtube.com/embed/uPq7Lu4e26c?autoplay=1&loop=1&playlist=uPq7Lu4e26c&controls=0&mute=1&rel=0&modestbranding=1"
    allow="autoplay"
    allowfullscreen>
  </iframe>
</body>
</html>
